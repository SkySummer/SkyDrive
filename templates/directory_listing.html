        h1 {

            line-height: 1.2;
            margin-bottom: 1rem;
        }

        table {

            border-collapse: collapse;

        }

        th,

            text-align: left;
            padding: 0.75rem 1rem;
        }

        th {
            background-color: #e9f5ff;

        a {

            color: #007bff;

        .icon {
