    <div id="uploadToast" class="upload-toast" style="display: none;">

    <script>
        document.getElementById('fileInput').addEventListener('change', function () {
            const files = this.files;
            if (!files.length) return;

            const formData = new FormData();
            for (const file of files) {
                formData.append('file', file);
            }

            const xhr = new XMLHttpRequest();
            const toast = document.getElementById('uploadToast');
            const progress = document.getElementById('toastProgress');
            const message = document.getElementById('toastMessage');

            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    progress.value = (e.loaded / e.total) * 100;
                }
            };

            xhr.onloadstart = function () {
                message.textContent = "æ­£åœ¨ä¸Šä¼ ...";
                progress.value = 0;
                toast.style.display = 'block';
            };

            xhr.onloadend = function () {
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);

                        const total = response.success_count + response.failure_count;
                        const success = response.success_count;
                        const failure = response.failure_count;

                        if (response.status === "success" || failure === 0) {
                            message.textContent = `ä¸Šä¼ æˆåŠŸï¼š${total} ä¸ªæ–‡ä»¶`;
                        } else if (success === 0) {
                            message.textContent = `ä¸Šä¼ å¤±è´¥ï¼š${total} ä¸ªæ–‡ä»¶`;
                        } else {
                            message.textContent = `éƒ¨åˆ†æˆåŠŸï¼šæˆåŠŸ ${success} ä¸ªï¼Œå¤±è´¥ ${failure} ä¸ª`;
                        }
                    } catch (e) {
                        message.textContent = "å“åº”æ ¼å¼é”™è¯¯";
                    }
                } else {
                    message.textContent = `ä¸Šä¼ å¤±è´¥: HTTP ${xhr.status}`;
                }

                setTimeout(() => {
                    toast.style.display = 'none';
                    location.reload();
                }, 2000);
            };

            xhr.open('POST', 'upload');
            xhr.send(formData);
            document.getElementById('fileInput').value = "";
        });
    </script>
